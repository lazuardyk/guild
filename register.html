            <div class="container">
                <div class="row">
                    <div class="col s12 m8 offset-m2">
                        <!-- Modal Structure -->
                        <div id="modal1" class="modal">
                            <div class="modal-content" style="text-align:center;">
                            <h4>Registration Successful</h4>
                            <p>Thank you for registering!</p>
                            </div>
                            <div style="text-align:center; margin-bottom: 15px;">
                            <a href="login.html" class="modal-close waves-effect waves-green btn">Login</a>
                            </div>
                        </div>
                        <!-- <div class="font-bebas center-align" style="font-size: 40px;"><img src="images/logo.svg" class="vertical-middle" style="margin-right: 10px;" alt="Logo" width="70px">Erudite</div> -->
                        <div class="card">
                            <div class="card-content">
                                <p class="font-fira" style="text-align: center; margin-bottom: 25px; font-size:200%; color:#333533;">Registration Form</p>
                                <div class="input-field">
                                    <input value="" id="username" type="text" class="validate" required>
                                    <label for="username">Username</label>
                                </div>
                                <div style="margin-top: -20px; margin-bottom: -20px;">
                                    <div class="row" style="margin: 0;">
                                        <div class="col s8 m9" style="padding: 0;">
                                            <div class="input-field">
                                                <input value="" id="password" type="password" class="validate" required>
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <div class="col s4 m3" style="padding: 0;">
                                            <button class="btn" style="margin-top: 20px; margin-left: 5px;">Generate</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <input value="" id="password2" type="password" class="validate" required>
                                    <label for="password2">Confirm Password</label>
                                </div>
                                <div class="input-field">
                                    <input value="Lazuardy Khatulistiwa" id="full_name" type="text" class="validate">
                                    <label for="full_name">Full Name</label>
                                </div>
                                <div class="input-field">
                                    <input value="" id="nik" type="number" class="validate" required>
                                    <label for="nik">NIK</label>
                                </div>
                                <div class="file-field input-field">
                                    <div class="btn">
                                      <span>Upload KTP</span>
                                      <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                      <input class="file-path validate" type="text" value="Choose a file" required>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <input value="" id="address" type="text" class="validate" required>
                                    <label for="address">Address</label>
                                </div>
                                <div style="margin-top: -10px; margin-bottom: -10px;">
                                    <div class="row">
                                        <div class="col s6">
                                            <label>Member Type</label>
                                            <select name="member-type" class="browser-default">
                                                <option value="civilian" selected>Civilian</option>
                                                <option value="member">Guild Member</option>
                                            </select>
                                        </div>
                                        <div class="col s6">
                                            <label>Join Period</label>
                                            <select name="join-period" class="browser-default">
                                                <option value="1" selected>1 Month</option>
                                                <option value="3">3 Months</option>
                                                <option value="6">6 Months</option>
                                                <option value="12">12 Months</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div style="margin-bottom: -20px;">
                                    <div class="row" style="padding: 0;">
                                        <div class="col s6" style="">
                                            <div class="input-field">
                                                <input placeholder="+628139847255" id="first_name" type="text" class="validate">
                                                <label for="first_name">Handphone Number</label>
                                            </div>
                                        </div>
                                        <div class="col s6" style="">
                                            <div class="input-field">
                                                <input placeholder="+628139847255" id="first_name" type="text" class="validate">
                                                <label for="first_name">Telephone Number (Optional)</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-field">
                                    <input value="" id="profession" type="text" class="validate">
                                    <label for="profession">Profession</label>
                                </div>
                                <div class="input-field">
                                    <textarea id="skillset" class="materialize-textarea"></textarea>
                                    <label for="skillset">Skillset</label>
                                </div>
                                <div class="input-field">
                                    <input id="birthdate" value="" type="text" class="datepicker">
                                    <label for="birthdate">Birthdate</label>
                                </div>
                                <div style="text-align: center;"><a data-target="modal1" class="waves-effect waves-light btn modal-trigger">Register</a></div>
                            </div>
                        </div>
                    </div>
                </div>
