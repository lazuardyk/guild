<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link type="text/css" rel="stylesheet" href="css/font.css"/>
      <link type="text/css" rel="stylesheet" href="css/sso.css"/>
      <title>Login - Laz Guild</title>
    </head>

    <body class="bg-hijau">
            <div class="container valign-wrapper2">
                <div class="row center-align">
                    <div class="col s12 m6">
                        <img class="vertical-middle" style="margin-top: 25px;" src="images/logo.png" alt="Logo" width="150">
                        <div class="vertical-middle" style="display: inline-block; margin-top: -55px;">
                            <p class="font-bebas" style="font-size: 70px; margin-bottom:0px;">Laz Guild</p>
                            <p class="font-fira" style="font-size: 20px; margin-top:-20px">Collaboration makes us win</p>
                        </div>
                        <p class="font-fira" style="margin-top: 0px; font-size: 20px;"><i class="material-icons vertical-middle">location_on</i> Daksinapati St. 123, NY 21389, US</p>
                    </div>
                    <div class="col s12 m6">
                        <div class="card z-depth-3" style="padding: 10px;">
                            <div class="card-content">
                                <p class="font-fira" style="margin-top: 0px; margin-bottom: 25px; font-size: 25px;">Login</p>
                                <div class="input-field">
                                    <input id="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                                <button class="waves-effect waves-light btn">Login</button>
                                <p class="font-fira" style="margin-top: 20px;">Don't have an account? <a href="sso.html">Sign up here.</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.datepicker');
        var instances = M.Datepicker.init(elems, {});
        });
      </script>
    </body>
  </html>
